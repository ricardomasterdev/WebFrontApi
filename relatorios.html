<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios e Dashboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    h4 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>📊 Relatórios e Dashboards</h2>

  <!-- Relatório de Livros mais Locados -->
  <h4>📚 Livros Mais Locados</h4>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Título do Livro</th>
        <th>Autor</th>
        <th>Quantidade de Locações</th>
      </tr>
    </thead>
    <tbody id="tabela-livros-mais-locados">
      <!-- Preenchido via JS -->
    </tbody>
  </table>

  <!-- Relatório de Usuários com mais Empréstimos -->
  <h4>👤 Usuários com Mais Empréstimos</h4>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nome do Usuário</th>
        <th>Email</th>
        <th>Total de Empréstimos</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios-mais-emprestimos">
      <!-- Preenchido via JS -->
    </tbody>
  </table>

  <!-- Scripts -->
  <script src="js/relatorios.js?v=1"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

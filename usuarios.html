<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Usu√°rios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }
    /* Ajuste para os bot√µes de a√ß√£o na tabela */
    .acoes button {
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- üîç Pesquisa -->
  <div class="input-group mb-4">
    <input type="text" id="filtro-usuario" class="form-control" placeholder="Pesquisar por nome ou email">
    <button class="btn btn-primary" onclick="buscarUsuarios()">Buscar</button>
    <button class="btn btn-secondary" onclick="carregarUsuarios()">Limpar</button>
  </div>

  <!-- ‚ûï Formul√°rio -->
  <div class="form-section mb-4">
    <h4 id="form-titulo-usuario">Cadastrar Usu√°rio</h4>
    <form onsubmit="salvarUsuario(event)">
      <input type="hidden" id="usuario-id">
      <div class="row">
        <div class="col-md-3 mb-2">
          <input type="text" class="form-control" id="nome" placeholder="Nome" required>
        </div>
        <div class="col-md-3 mb-2">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="col-md-3 mb-2">
          <input type="text" class="form-control" id="telefone" placeholder="Telefone" required>
        </div>
        <div class="col-md-3 mb-2">
          <select id="perfil" class="form-select" required>
            <option value="">Selecione o Perfil</option>
            <option value="0">Administrador</option>
            <option value="1">Usu√°rio Padr√£o</option>
          </select>
        </div>
        <div class="col-md-3 mb-2">
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
        <div class="col-md-2 mb-2">
          <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
        <div class="col-md-2 mb-2">
          <button type="button" class="btn btn-warning w-100" onclick="limparFormularioUsuario()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

  <!-- üìã Tabela -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Perfil</th>
          <th class="text-center">A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela-usuarios">
        <!-- Dados preenchidos via JavaScript -->
      </tbody>
    </table>
    <nav>
      <ul class="pagination justify-content-center" id="pagination-usuarios"></ul>
    </nav>
  </div>

  <!-- ‚úÖ Script da p√°gina -->
  <script src="js/usuarios.js"></script>

</body>
</html>

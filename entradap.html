<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Perfil Padr√£o - Biblioteca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <script src="js/auth.js"></script>
  <script src="js/auth-checkp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
      z-index: 1050;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar a {
      padding: 10px 20px;
      display: block;
      color: #fff;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .dropdown-menu-dark a.dropdown-item {
      color: #fff;
    }
    .content {
      margin-left: 220px;
      padding: 30px;
    }
    .mobile-toggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: #343a40;
      border: none;
      color: #fff;
      padding: 10px 12px;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-220px);
        z-index: 2000;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        padding: 20px;
      }
      .mobile-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button class="mobile-toggle">
    <i class="bi bi-list"></i>
  </button>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="text-center mb-4">
      <img src="logoab.png" alt="Logo Biblioteca" style="max-width: 150px; height: auto;" />
    </div>
    <a href="#" onclick="event.preventDefault(); redirecionarPagina('dashboardp.html','Dashboard');">
      <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>
    <a href="#" onclick="event.preventDefault(); redirecionarPagina('locacoesp.html','Minhas Loca√ß√µes');">
      <i class="bi bi-arrow-repeat me-2"></i> Minhas Loca√ß√µes
    </a>
    <!-- Menu Relat√≥rios -->
    <div class="dropdown px-3">
      <a href="#" class="dropdown-toggle text-white text-decoration-none" data-bs-toggle="dropdown">
        <i class="bi bi-bar-chart-line me-2"></i> Relat√≥rios
      </a>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li>
          <a class="dropdown-item" href="#" onclick="event.preventDefault(); redirecionarPagina('maislocados.html','Livros Mais Locados');">
            üìö Livros Mais Locados
          </a>
        </li>
      </ul>
    </div>
    <a href="#" onclick="event.preventDefault(); logout();">
      <i class="bi bi-box-arrow-right me-2"></i> Sair
    </a>
  </div>
  
  <!-- Conte√∫do principal -->
  <div class="content">
    <h2 id="titulo-pagina"></h2>
    <p id="info-usuario" class="text-muted mb-4"></p>
    <div id="conteudo">Carregando...</div>
  </div>
  
  <!-- Modal de Confirma√ß√£o -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar Exclus√£o</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="confirmModalMessage">Voc√™ realmente deseja excluir este item?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="modalConfirmBtn">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Fun√ß√£o que redireciona para entradap.html com cache busting
    function redirecionarPagina(pagina, titulo) {
      window.location.href = "entradap.html?pagina=" + encodeURIComponent(pagina) +
                             "&titulo=" + encodeURIComponent(titulo) +
                             "&v=" + new Date().getTime();
    }
    
    // Fun√ß√£o que carrega dinamicamente a p√°gina solicitada e insere o script correspondente
    function carregarPagina(arquivo, titulo) {
      document.getElementById("titulo-pagina").textContent = titulo;
      fetch(arquivo + '?v=' + Date.now())
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar a p√°gina.");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("conteudo").innerHTML = html;
          // Remove scripts din√¢micos previamente carregados
          document.querySelectorAll("script.dynamic-script").forEach(script => script.remove());
          let scriptSrc = "";
          if (arquivo === "dashboardp.html") {
            scriptSrc = "js/dashboardp.js";
          } else if (arquivo === "locacoesp.html") {
            scriptSrc = "js/locacoesp.js";
          } else if (arquivo === "maislocados.html") {
            scriptSrc = "js/relatoriop.js";
          } 
          if (scriptSrc) {
            const script = document.createElement("script");
            script.src = scriptSrc + "?v=" + Date.now();
            script.classList.add("dynamic-script");
            script.onload = () => {
              if (arquivo === "dashboardp.html" && typeof inicializarGraficoStatusLocacoes === "function") {
                inicializarGraficoStatusLocacoes();
              } else if (arquivo === "locacoesp.html" && typeof carregarLocacoes === "function") {
                carregarLocacoes();
              } else if (arquivo === "maislocados.html") {
                // Chama a fun√ß√£o de inicializa√ß√£o do relat√≥rio, se definida
                if (typeof carregarRelatorio === "function") {
                  carregarRelatorio();
                } else {
                  console.warn("Fun√ß√£o inicializarRelatorioLivrosMaisLocados n√£o definida.");
                }
              }
            };
            document.body.appendChild(script);
          }
          if (window.innerWidth < 768) {
            document.querySelector(".sidebar").classList.remove("active");
          }
        })
        .catch(error => {
          document.getElementById("conteudo").innerHTML =
            `<div class="alert alert-danger">Erro: ${error.message}</div>`;
        });
    }
    
    function recarregarConteudo(arquivo, titulo) {
      document.getElementById("conteudo").innerHTML = "Carregando...";
      carregarPagina(arquivo, titulo);
    }
    
    window.addEventListener("DOMContentLoaded", () => {
      const usuario = getUsuarioAutenticado();
      if (!usuario || usuario.perfil !== 1) {
        alert("Acesso restrito a usu√°rios padr√£o.");
        localStorage.removeItem("token");
        window.location.href = "index.html";
        return;
      }
      document.getElementById("info-usuario").textContent = `üë§ Logado como: ${usuario.nome} (Usu√°rio Padr√£o)`;
      const params = new URLSearchParams(window.location.search);
      const pagina = params.get("pagina");
      const titulo = params.get("titulo") || "";
      if (pagina) {
        setTimeout(() => {
          recarregarConteudo(pagina, titulo);
        }, 1000);
      } else {
        recarregarConteudo("dashboardp.html", "");
      }
    });
    
    document.querySelector(".mobile-toggle").addEventListener("click", function () {
      document.querySelector(".sidebar").classList.toggle("active");
    });
    
    window.addEventListener("pageshow", function (event) {
      if (event.persisted || window.performance.navigation.type === 2) {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "index.html";
        }
      }
    });
    
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
